name: Hotfix PR to Develop

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  create-hotfix-pr:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create PR from master to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FROM_BRANCH="master"
          TO_BRANCH="develop"
          SYNC_BRANCH="hotfix-${FROM_BRANCH}-to-${TO_BRANCH}-$(date +%s)"

          echo "‚û°Ô∏è Syncing $FROM_BRANCH ‚Üí $TO_BRANCH"
          git fetch origin $TO_BRANCH
          git checkout -b $SYNC_BRANCH origin/$FROM_BRANCH

          git push origin $SYNC_BRANCH

          gh pr create \
            --title "üî• Hotfix: Merge $FROM_BRANCH into $TO_BRANCH" \
            --body "Este PR fue creado autom√°ticamente para sincronizar hotfixes de \`$FROM_BRANCH\` hacia \`$TO_BRANCH\`." \
            --base $TO_BRANCH \
            --head $SYNC_BRANCH
